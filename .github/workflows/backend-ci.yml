name: Backend CI/CD

# ğŸ” Trigger the workflow on push or pull request to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest  # ğŸ–¥ï¸ Use the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # ğŸ“¥ Pulls your repo code into the runner

    - name: Set up JDK 17
      uses: actions/setup-java@v3  # â˜• Installs Java 17
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean install  # ğŸ› ï¸ Compiles, tests, and packages your app

    - name: Build Docker image
      run: docker build -t java-backend-image .  # ğŸ³ Builds Docker image using Dockerfile
